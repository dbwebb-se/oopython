<div class="container">
    <div class="row">
        <form role="form" method="POST" action="{{url_for('add_owner')}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="A name">
            </div>
            <div class="form-group">
                <label for="ssn">Social security number</label>
                <input type="text" class="form-control" name="ssn" placeholder="9999999-9999">
            </div>
            <div class="form-group">
                <label for="adress">Adress</label>
                <input type="text" class="form-control" name="adress" placeholder="An adress">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
