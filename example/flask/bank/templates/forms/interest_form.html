<form role="form" method="POST">
    <div class="form-group row">
        <div class="col-sm-12">
          <input
            class="form-control"
            type="date"
            name="calculation_date"
            id="calculation_date"
            value="{{ time }}"
          >
        </div>
    </div>
    <div class="form-group">
        <button
          class="col-sm-12 btn btn-default"
          type="submit"
        > Calculate interest
        </button>
    </div>
</form>
