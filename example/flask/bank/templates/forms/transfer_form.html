
<form class="form-horizontal" role="form" method="POST" action="{{ url_for('transfer') }}">
    <div class="form-group row">
        <div class="col-sm-6">
              {% with title='From #', name='from_account', items=accounts %}
                  {% include 'components/dropdown.html' %}
              {% endwith %}
        </div>
        <div class="col-sm-6">
            {% with title='To #', name='to_account', items=accounts %}
              {% include 'components/dropdown.html' %}
            {% endwith %}
        </div>
        <div style="margin-top: 10px;" class="col-sm-12">
            <label class="mt-4"for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              class="form-control"
              id="amount"
              step="0.01"
              placeholder="0"
            >
        </div>
        <div class="form-group">
                <button
                  style="margin-top: 10px;"
                  class="col-sm-offset-2 col-sm-8 btn btn-default"
                  type="submit"
                > Start transaction
            </button>
        </div>
    </div>
</form>
